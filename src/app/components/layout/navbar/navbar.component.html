<ng-container *ngIf="!hasRoute('/login') && !hasRoute('/signup')">
  <div class="fixed h-20 top-0 w-full left-0 grid grid-cols-8 bg-white shadow-sm">
    <div class="col-start-2 col-end-3 p-2 my-auto mx-auto">
      <img class="h-10" src="assets/logo.png" alt="logomyRH">
    </div>
    <div class="col-start-7 col-end-8 my-auto mx-auto">
      <img class="h-10" src="assets/profile.png" alt="profileicon">
    </div>
  </div>
</ng-container>
