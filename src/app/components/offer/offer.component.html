<div class="w-full h-full my-4">
  <div class="flex flex-row justify-between ">

      <!-- image  -->
      <div class="rounded-tl-sm rounded-bl-sm">
          <img class="h-96 object-cover md:h-auto md:w-48" src="assets/offer-img.jpg" />
      </div>

      <!-- Content : title & some details like date, city... -->
      <div class="w-full flex flex-col justify-center shadow-sm rounded-sm border">
          <p class="pb-2 ml-10 font-thin text-md">{{offer.employer.username}}</p>
          <p class="ml-6 font-bold text-lg">{{offer.title}}</p>
          <div class="py-2 block">
              <p class="inline mx-4 font-thin text-md">{{offer.offreType}}</p>
              <p class="inline mx-4 font-thin text-md">{{offer.ville}}</p>
              <p class="inline mx-4 font-thin text-md">{{offer.publicationDate | date:'dd/MM/yyyy h:mma' }}</p>
          </div>
      </div>
  </div>

</div>
